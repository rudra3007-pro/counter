  box-shadow:0 14px 34px rgba(192,132,252,.45);

async function loadCount(){
  const { data, error } = await sb

    .select("value")

  if(!error){
    localCount = data.value
    counterEl.textContent = localCount
  }
}

async function sendLove(){
  localCount++
  counterEl.textContent = localCount

  for(let i=0;i<8;i++) spawnHeart()

  await sb.rpc("increment_counter")
}

async function resetCounter(){
  localCount = 0
  counterEl.textContent = 0

  await sb.from("counter").update({ value: 0 }).eq("id",1)
}

loadCount()

  .channel("counter-realtime")
  .on(

    {

      schema: "public",

    payload => {
