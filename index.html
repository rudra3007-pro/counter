<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Still Thinking of You ðŸ’—</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Poppins",system-ui,sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#fde2ff,#e0f2fe);
  overflow:hidden;
}

.card{
  background:white;
  padding:40px 30px;
  border-radius:24px;
  text-align:center;
  width:90%;
  max-width:340px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  z-index:2;
}

h1{
  font-size:22px;
  color:#7b2cbf;
  margin-bottom:10px;
}

p{
  font-size:14px;
  color:#555;
  margin-bottom:25px;
}

.count{
  font-size:42px;
  font-weight:700;
  color:#ff4d6d;
  margin-bottom:20px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1)}
  50%{transform:scale(1.05)}
  100%{transform:scale(1)}
}

button{
  padding:14px 28px;
  border:none;
  border-radius:50px;
  font-size:16px;
  background:#ff4d6d;
  color:white;
  cursor:pointer;
  box-shadow:0 10px 20px rgba(255,77,109,.4);
}

button:active{
  transform:scale(.95);
}

.note{
  margin-top:20px;
  font-size:12px;
  color:#777;
}

/* HEART ANIMATION */
.heart{
  position:absolute;
  bottom:-20px;
  font-size:18px;
  animation:floatUp linear forwards;
  pointer-events:none;
}

@keyframes floatUp{
  from{
    transform:translateY(0) scale(1);
    opacity:1;
  }
  to{
    transform:translateY(-120vh) scale(1.4);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>ðŸ’—</h1>
  <p>Times you were missed</p>

  <div class="count" id="count">â€¦</div>

  <button onclick="sendLove()">I Miss You</button>

  <div class="note">
    No notifications.<br>
    Just knowing.
  </div>
</div>

<script>
const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwv-c6n5lTHcFlzdKZq8sf325XOGSo3BStalqKrvDIjBz8_u-xQn4CiL3SxeLKT1S8I/exec"

const counterEl = document.getElementById("count")

function loadCount(){
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      counterEl.textContent = data.value
    })
}

function createHeart(){
  const heart = document.createElement("div")
  heart.className = "heart"
  heart.innerHTML = "ðŸ’—"
  heart.style.left = Math.random()*100 + "vw"
  heart.style.animationDuration = 3 + Math.random()*2 + "s"
  document.body.appendChild(heart)

  setTimeout(()=>{
    heart.remove()
  },5000)
}

function sendLove(){
  fetch(SCRIPT_URL)
    .then(res => res.json())
    .then(data => {
      counterEl.textContent = data.value
    })

  for(let i=0;i<6;i++){
    createHeart()
  }
}

loadCount()
</script>


</body>
</html>
